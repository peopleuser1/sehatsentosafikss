<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sehat Sentosa - Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpeg');
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .title {
            font-size: 3em;
            font-weight: bold;
            color: #f4f0f0;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .image-link {
            display: block;
            overflow: hidden;
            border-radius: 10px;
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .gallery-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover; /* Ensures the image maintains aspect ratio without stretching */
            transition: transform 0.4s ease, opacity 0.4s ease;
        }

        .image-link:hover .gallery-image {
            transform: scale(1.1);
            opacity: 0.8;
        }

        a {
            text-decoration: none;
        }

        /* Lightbox container */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .lightbox .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 2em;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .lightbox .arrow.left {
            left: 10px;
        }

        .lightbox .arrow.right {
            right: 10px;
        }

        /* For smaller devices */
        @media (max-width: 768px) {
            .image-gallery {
                grid-template-columns: repeat(2, 1fr); /* 2 columns on smaller screens */
            }
        }

        /* For very small devices (phones) */
        @media (max-width: 480px) {
            .image-gallery {
                grid-template-columns: 1fr; /* 1 column on extra small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Sehat Sentosa : Menu Kami</h1>
        <div class="image-gallery">
            <a href="javascript:void(0);" class="image-link" data-index="0" onclick="openLightbox(0)">
                <img src="1.png" alt="Menu 1" class="gallery-image">
            </a>
            <a href="javascript:void(0);" class="image-link" data-index="1" onclick="openLightbox(1)">
                <img src="2.png" alt="Menu 2" class="gallery-image">
            </a>
            <a href="javascript:void(0);" class="image-link" data-index="2" onclick="openLightbox(2)">
                <img src="3.png" alt="Menu 3" class="gallery-image">
            </a>
            <a href="javascript:void(0);" class="image-link" data-index="3" onclick="openLightbox(3)">
                <img src="4.png" alt="Menu 4" class="gallery-image">
            </a>
            <a href="javascript:void(0);" class="image-link" data-index="4" onclick="openLightbox(4)">
                <img src="5.png" alt="Menu 5" class="gallery-image">
            </a>
            <a href="javascript:void(0);" class="image-link" data-index="5" onclick="openLightbox(5)">
                <img src="6.png" alt="Menu 6" class="gallery-image">
            </a>
        </div>
    </div>

    <!-- Lightbox for viewing images -->
    <div id="lightbox" class="lightbox">
        <button class="arrow left" onclick="changeImage(-1)">&#10094;</button>
        <div class="lightbox-content">
            <img id="lightboxImage" src="" alt="Lightbox Image" class="lightbox-image">
        </div>
        <button class="arrow right" onclick="changeImage(1)">&#10095;</button>
    </div>

    <script>
        let currentImageIndex = 0; // The index of the currently viewed image
        const images = [
            "1.png",
            "2.png",
            "3.png",
            "4.png",
            "5.png",
            "6.png"
        ];

        // Open the lightbox and show the selected image
        function openLightbox(index) {
            currentImageIndex = index;
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightboxImage');
            lightboxImage.src = images[currentImageIndex]; // Set the image source
            lightbox.style.display = 'flex'; // Show the lightbox
        }

        // Change the image when the left or right arrows are clicked
        function changeImage(direction) {
            currentImageIndex += direction;
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1; // Loop back to the last image
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0; // Loop back to the first image
            }
            const lightboxImage = document.getElementById('lightboxImage');
            lightboxImage.src = images[currentImageIndex]; // Change the image source
        }

        // Close the lightbox when the background is clicked
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none'; // Hide the lightbox
            }
        });
    </script>
</body>
</html>
